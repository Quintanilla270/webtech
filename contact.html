<html>
    <head>
        <title>Contact</title>
        <link href="/css/mystyle.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <form action="./save_contact.php" method="get">
            <table id="contactform">
                <tr>
                    <td>Please leave your information and I will get back to you as soon as possible!</td>
                </tr>

                <tr>
                    <td>
                        Name:
                        <input type="text" name="Name" size="20" maxlength="30"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                        <input type="email" name="Email" size="20" maxlength="50"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone Number:
                        <input type="number" name="PhoneNumber" size="15" maxlength="15"/>
                    </td>
                </tr>

                <tr>
                    <td>Do you have any questions or concerns?<br>
                    <textarea name="Questions and Comments" cols="30" rows="4">Enter your question or comment here...
                    </textarea><br></td>
                </tr>

                <tr>
                    <td>Preferred contact method?
                    <input type="checkbox" name="preferredcontact" value="Email"/> Email
                    <input type="checkbox" name="preferredcontact" value="Phone Number"/> Phone Number</td>
                </tr>

                <tr>
                    <td style="text-align: center;"><input type="submit" value="Submit"></td>
                </tr>

            </table>

            <a href="index.html">Index</a>
        </form>
    </body>
</html>
